name: Claude Bug Fix

on:
  push:
    branches:
      - 'bugfix/*'
      - 'docs/*'
  issue_comment:
    types: [created]

jobs:
  fix-bug:
    # Run on push to bugfix/*/docs/* branches OR PR comments mentioning @claude
    if: |
      (github.event_name == 'push') ||
      (github.event.issue.pull_request && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Get PR branch (for issue_comment)
        if: github.event_name == 'issue_comment'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              ref: pr.data.head.ref,
              sha: pr.data.head.sha
            };

      - name: Checkout PR branch (for issue_comment)
        if: github.event_name == 'issue_comment'
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(steps.pr.outputs.result).ref }}
          fetch-depth: 0

      - name: Checkout branch (for push)
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Configure Git
        run: |
          git config user.name "Claude Bot"
          git config user.email "claude-bot@users.noreply.github.com"

      - name: Run Claude to fix the issue
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude --print "Fix the bug in this codebase. Look for typos or errors and fix them. After fixing, commit the changes with a descriptive message."

      - name: Push fix (for issue_comment)
        if: github.event_name == 'issue_comment'
        run: |
          git push origin HEAD:${{ fromJSON(steps.pr.outputs.result).ref }}

      - name: Push fix (for push)
        if: github.event_name == 'push'
        run: |
          git push

      - name: Comment on PR
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ¤– Claude has analyzed and fixed the issue. Please review the changes!'
            });
