name: Claude Bug Fix

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to fix'
        required: true
        type: number
  push:
    branches:
      - 'feature/*'
      - 'docs/*'
  issue_comment:
    types: [created]

jobs:
  fix-bug:
    # Run on: workflow_dispatch, push to feature/*/docs/*, or PR comments with @claude
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push') ||
      (github.event.issue.pull_request && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      # Get PR info for issue_comment trigger
      - name: Get PR branch (for issue_comment)
        if: github.event_name == 'issue_comment'
        id: pr_comment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              ref: pr.data.head.ref,
              number: context.issue.number
            };

      # Get PR info for workflow_dispatch trigger
      - name: Get PR branch (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        id: pr_dispatch
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ github.event.inputs.pr_number }}
            });
            return {
              ref: pr.data.head.ref,
              number: ${{ github.event.inputs.pr_number }}
            };

      # Checkout for issue_comment
      - name: Checkout PR branch (for issue_comment)
        if: github.event_name == 'issue_comment'
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(steps.pr_comment.outputs.result).ref }}
          fetch-depth: 0

      # Checkout for workflow_dispatch
      - name: Checkout PR branch (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(steps.pr_dispatch.outputs.result).ref }}
          fetch-depth: 0

      # Checkout for push
      - name: Checkout branch (for push)
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Configure Git
        run: |
          git config user.name "Claude Bot"
          git config user.email "claude-bot@users.noreply.github.com"

      - name: Run Claude to fix the issue
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude --print "Fix the bug in this codebase. Look for typos or errors and fix them. After fixing, commit the changes with a descriptive message."

      # Push for issue_comment
      - name: Push fix (for issue_comment)
        if: github.event_name == 'issue_comment'
        run: |
          git push origin HEAD:${{ fromJSON(steps.pr_comment.outputs.result).ref }}

      # Push for workflow_dispatch
      - name: Push fix (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push origin HEAD:${{ fromJSON(steps.pr_dispatch.outputs.result).ref }}

      # Push for push event
      - name: Push fix (for push)
        if: github.event_name == 'push'
        run: |
          git push

      # Comment on PR for issue_comment
      - name: Comment on PR (for issue_comment)
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Claude has analyzed and fixed the issue. Please review the changes!'
            });

      # Comment on PR for workflow_dispatch
      - name: Comment on PR (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.inputs.pr_number }},
              body: 'Claude has analyzed and fixed the issue (triggered via CLI). Please review the changes!'
            });
